name: Go Build and Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24.1  # Change this to match your Go version

      - name: Install dependencies
        run: go mod tidy

      - name: Build application
        run: go build -v ./...

      - name: Run tests
        run: go test -v ./...
